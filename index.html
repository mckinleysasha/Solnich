<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
        <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>My weather application</title>
  </head>
  <body>
    <div class="my-weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="🔍" 
          class="search-btn" id="search-btn"/>
        </form>
         </header>
      <main>
         </div>
            <div class="temperature-container">

                <div class="weather-app-icon" id="icon">
                    <img class="icon" src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
                        , alt="weathericon">
                </div>
                <div class="temp" id="temperature">20</div>
                <div class="unit">°C</div>
            </div>


            <div class="weather-forecast" id="forecast"></div>

         
        </div>
        </main>

      </main>
<footer>
    Coded by 
    <a href="https://github.com/mckinleysasha/">Alexandra Mckinley</a>, 
    code hosted on

    and website hosted on

</footer>
</body>
</html>
